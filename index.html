<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de mensajes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <Header>
        <img src="./assets/logo-alura.png" alt="logo">

    </Header>
    <main>
        <form class="form__section">
            <textarea class="form__input" name="mensaje" id="" cols="30" rows="10" 
                placeholder="ingrese el texto aqui"></textarea>
            <div class="btn__container">
                <div class="alert__msj"><img src="./assets/alert.png" alt="alert icon">
                    <span>Solo letras min√∫sculas y sin acentos</span>
                </div>
            </div>
            <div class="submit__container">
                
                <input class="form__botton1" type="submit" value="encriptar">
                <input class="form__botton2" type="submit" value="desencriptar">
            </div>    
        </form>

    
    <aside class="result">
            <img src="./assets/resultado.png" alt="imagen resultado" class="result__img">
            <div class="loader hidden"></div>
            <div class="result__container">
                <h3 class="result__title">Ningun mensaje fue encontrado</h3>
                <p class="result__text">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="result__btn form__botton1 form__botton2 hidden">Copiar</button>
            </div>
    </aside>
    </main>
    <script src="./script.js"></script>
</body>

<footer>
    <H4> - Creado por Carlos Rincones 2024 - </H4>
</footer>


</html>
